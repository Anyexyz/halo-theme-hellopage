apiVersion: v1alpha1
kind: AnnotationSetting
metadata:
  name: link-item-setting-hellopage
spec:
  targetRef:
    group: core.halo.run
    kind: Link
  formSchema:
    - $formkit: text
      name: icon
      label: 图标
      value: ''
      help: "图标库:iconfont, 使用前需要先在主题设置中填写iconfont的js链接, 图标需要带'#'号"
    - $formkit: postSelect
      name: to_post
      label: 关联的文章
      help: "当有关联的文章时，则跳转到对应文章，而不是直接访问地址"